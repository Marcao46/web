<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulãrio</title>
</head>
<body>
    <h1>Formulário</h1>


    <form>
        <!--legenda para formulario-->

        <label for="campo_nome">Nome:</label>

        <!--campo input do type text para  nomes ETC letras-->

        <input id="campo_nome"type="text" placeholder="digite seu nome aqui"required>

        <br>
        <br>
        
        <label for="campo_email">E-mail</label>

        <!--input do type email para emails -->

        <input type="email"id="campo_email" placeholder="digite seu email aqui"
        required> 

        <br>
        <br>

        <label for="campo_senha">Senha</label>

        <!--input do type password para senhas -->

        <input type="password" id="campo_senha" placeholder="digite sua senha aqui"
        required    >

        <br>
        <br>

        <!--campo input do type Submit-->

        <input type="submit" value="Enviar formulário">

      <br>
      <br>


     <h2>Animal de estimaçao</h2>
   
      
      <input type="radio" id="dog" name="animal" value="Cachorro">
      <label for="dog">Cachorro</label>

      <br>
      <br>

      <input type="radio" id="cat" name="animal" value="Gato">
      <label for="cat">Gato</label>

      <br>
      <br>

      <input type="radio" id="bird" name="animal" value="passaro">
      <label for="bird">Passarinho</label>
      <br>
      <br>


      
      <hr>
      <br><br>

        <h2>O que voçê tem em Casa?</h2>

      <input type="checkbox" id="item1"name="item1"value="Tv">
      <label for="item1">TV</label>
      <br><br>

      <input type="checkbox" id="item2"name="item2"value="Geladeira">
      <label for="item2">Geladeira</label>
      <br><br>

      <input type="checkbox" id="item3"name="item3"value="Computador">
      <label for="item3">Computador</label>
      <br><br>
      <hr>
      <h2>Escolha uma Cor</h2>

      <select name="cores">

        <option selected disabled value="">Selecione uma Cor</option>

        <option value="vermelho">Vermelho</option>
      
        <option value="Amarelo">Amarelo</option>
      
        <option value="Azul">Azul</option>
      
        <option value="verde">Verde</option>
      </select>

      <br><br>

      <h2>Digite sua Mensagem</h2>
      <br>

      <textarea name="mensagem"  placeholder="Digite aqui sua Mensagem" rows="15" 
      cols="55">

      </textarea>


<br><br>
      <input type="submit" value="Enviar">


      <br>
      <br>
      
    </form>
   <button>clique Aqui</button>

    <br>


    <br><br><br>


  <form>
    <label for ="campo_profissao">profi:</label>
    <input type="text"values="Enviar formulario" placeholder="pode digitar a vontade">

  </form>

    <a href="index.html">Voltar para a página inicial</a>
</body>
</html>
