<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulário de Contato</h1>
  <p>Preencha os campos abaixo e entraremos em contato com você:</p>

  <form>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required><br><br>

    <label for="assunto">Assunto:</label><br>
    <input type="text" id="assunto" name="assunto"><br><br>

    <label for="estado">Estado:</label><br>
    <select id="estado" name="estado">
      <option>Selecione...</option>
      <option>SP</option>
      <option>RJ</option>
      <option>MG</option>
      <option>RS</option>
    </select><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="5" cols="30" placeholder="Escreva sua mensagem"></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p><a href="4_curriculo.html">← Voltar para o Currículo</a></p>
</body>
</html>
